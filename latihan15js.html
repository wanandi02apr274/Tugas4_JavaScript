<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Perhitungan</title>
    <style type="text/css" media="all">
      .judul {
        font-style: italic;
        text-align: center;
      }
      .table {
        margin: 0 auto;
      }
      table, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      .title {
        text-align: center;
        font-weight: bold;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
      .yellow {
        background-color: yellow;
      }
      button {
        background-color: #c2c2c2;
      }
    </style>
  </head>
  <body>
    <h2 class="judul">Perhitungan Angka</h2>
    <form id="frm_kalk">
      <table class="table" border="1" cellspacing="0" cellpadding="5">
        <tbody>
          <tr class="blue">
            <td class="title">Angka 1</td>
            <td colspan="5">
              <input type="text" name="angka" placeholder="Masukan angka pertama">
            </td>
          </tr>
          <tr class="green">
            <td class="title">Angka 2</td>
            <td colspan="5">
              <input type="text" name="angka2" placeholder="Masukan angka kedua">
            </td>
          </tr>
          <tr class="red">
            <td class="title">Hasil</td>
            <td colspan="5">
              <input type="text" name="hasil" placeholder="Hasil" disabled>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="yellow">
            <td class="title">
              Operator
            </td>
            <td>
              <button type="button" name="btn_tambah" onclick="tambah()">+</button>
            </td>
            <td>
              <button type="button" name="btn_kurang" onclick="kurang()">-</button>
            </td>
            <td>
              <button type="button" name="btn_bagi" onclick="pembagian()">รท</button>
            </td>
            <td>
              <button type="button" name="btn_kali" onclick="perkalian()">ร</button>
            </td>
            <td>
              <button type="button" name="btn_pangkat" onclick="pangkat()">^</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
    <script>
      function tambah() {
        let form = document.getElementById('frm_kalk');
        let a1 = parseFloat(form.angka.value);
        let a2 = parseFloat(form.angka2.value);
        
        // operator
        if(isNaN(a1) || isNaN(a2)){
          alert("Maaf, angka belum terisi");
        }else{
          let total = a1 + a2; 
          form.hasil.value = total; 
        }
      }
      function kurang() {
        let form = document.getElementById('frm_kalk');
        let a1 = parseFloat(form.angka.value);
        let a2 = parseFloat(form.angka2.value);
        
        // operator
        if(isNaN(a1) || isNaN(a2)){
          alert("Maaf, angka belum terisi");
        }else{
          let total = a1 - a2; 
          form.hasil.value = total; 
        }
      }
      function pembagian() {
        let form = document.getElementById('frm_kalk');
        let a1 = parseFloat(form.angka.value);
        let a2 = parseFloat(form.angka2.value);
        
        // operator
        if(isNaN(a1) || isNaN(a2)){
          alert("Maaf, angka belum terisi");
        }else{
          let total = a1 / a2; 
          form.hasil.value = total; 
        }
      }
      function perkalian() {
        let form = document.getElementById('frm_kalk');
        let a1 = parseFloat(form.angka.value);
        let a2 = parseFloat(form.angka2.value);
        
        // operator
        if(isNaN(a1) || isNaN(a2)){
          alert("Maaf, angka belum terisi");
        }else{
          let total = a1 * a2; 
          form.hasil.value = total; 
        }
      }
      function pangkat() {
        let form = document.getElementById('frm_kalk');
        let a1 = parseFloat(form.angka.value);
        let a2 = parseFloat(form.angka2.value);
        
        // operator
        if(isNaN(a1) || isNaN(a2)){
          alert("Maaf, angka belum terisi");
        }else{
          let total = a1 ** a2; 
          form.hasil.value = total; 
        }
      }
    </script>
  </body>
</html>
